<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Game</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .dice-result {
            font-size: 2rem;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dice Roll Game</h1>
        <div>
            <h2>User 1</h2>
            <p id="user1-dice" class="dice-result">Roll the dice!</p>
            <button id="user1-roll">Roll Dice</button>
        </div>

        <div>
            <h2>User 2</h2>
            <p id="user2-dice" class="dice-result">Roll the dice!</p>
            <button id="user2-roll">Roll Dice</button>
        </div>

        <div>
            <button id="winner-button" style="margin-top: 30px;">Find Winner</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
