<!DOCTYPE html>
<html>
<head>
  <title>Student Details</title>
</head>
<body>
  <table id="studentTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Roll No.</th>
        <th>Department</th>
        <th>Year</th>
        <th>University</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    function loadXMLDoc() {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var xmlDoc = this.responseXML;
          var students = xmlDoc.getElementsByTagName("student");
          var tableBody = document.getElementById("studentTable").getElementsByTagName("tbody")[0];

          for (var i = 0; i < students.length; i++) {
            var student = students[i];
            var row = tableBody.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);

            cell1.innerHTML = student.getElementsByTagName("name")[0].textContent;
            cell2.innerHTML = student.getElementsByTagName("rollno")[0].textContent;
            cell3.innerHTML = student.getElementsByTagName("department")[0].textContent;
            cell4.innerHTML = student.getElementsByTagName("year")[0].textContent;
            cell5.innerHTML = student.getElementsByTagName("university")[0].textContent;
          }
        }
      };
      xmlhttp.open("GET", "your_xml_file.xml", true);
      xmlhttp.send();
    }

    loadXMLDoc();
  </script>
</body>
</html>
