<!DOCTYPE html>
<html>
<head>
  <title>Personal Details Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <h2>Personal Details</h2>
    <div class="entry">

      <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    </div>
    
    <div>
      <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    </div>
    

   <div>

    <label for="email">E-mail id:</label>
    <input type="email" id="email" name="email" required>
   </div>

    <div>
      <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    </div>

    <div>
      <label for="contact">Contact#:</label>
    <input type="tel" id="contact" name="contact" required>

    </div>
    <h2>Educational Qualification</h2>
    <label for="degree">Degree:</label>
    <select id="degree" name="degree">
      <option value="select">Btech</option>
      <option value="select">BCA</option>
      <option value="select">BA</option>
      <option value="select">BSC</option>



      </select>

    <label for="engineering">Engineering:</label>
    <select id="engineering" name="engineering">
      <option value="select">CSE</option>
      <option value="select">ECE</option>

      </select>

   <div>
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" id="chess" name="hobbies" value="chess">
    <label for="chess">Playing Chess</label>
    <input type="checkbox" id="books" name="hobbies" value="books">
    <label for="books">Reading Books</label>
   </div>

   <div>
    <label for="address">Address:</label>
    <textarea id="address" name="address"></textarea>
   </div>

   <div>
    <label for="resume">Attach Resume:</label>
    <input type="file" id="resume" name="resume">
   </div>

    <input type="submit" value="SUBMIT" class="submit">
  </form>
</body>
</html>
